    <script>
        function get(url, callback) {
            let xmlHttp = new XMLHttpRequest();
            xmlHttp.onreadystatechange = () => {
                if (xmlHttp.readyState == 4 && xmlHttp.status == 200) callback(xmlHttp.responseText);
            }
            xmlHttp.open("GET", url, true);
            xmlHttp.send(null);
        }

        function clickEvent() {
            get("https://v2.api.xiaolin.in/hitokoto/getRandom?code=json", (data) => document.getElementById('hitokoto').innerText = JSON.parse(data)['data']['content']);
            get("https://v2.api.xiaolin.in/wallpaper/getRandom?type=json&ratio=" + ((document.body.clientWidth > document.body.clientHeight) ? 1 : 0), (data) => {
                data = JSON.parse(data);
                document.getElementById("bg").style = "background-image: url('" + data['data']['image'] + "')";
                document.getElementById("origin").setAttribute('href', data['data']['origin']);
            });
        }
        clickEvent();
    </script>
